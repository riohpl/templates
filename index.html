<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .tabs {
        display: flex;
        border-bottom: 2px solid #007bff;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        background: #f0f0f0;
        transition: 0.3s;
      }
      .tab.active {
        background: #007bff;
        color: white;
        font-weight: bold;
      }
      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        margin-top: -1px;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" data-target="tab1">Tab 1</button>
      <button class="tab" data-target="tab2">Tab 2</button>
      <button class="tab" data-target="tab3">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
      <h2>Tab 1 Content</h2>
      <p>This is content for Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h2>Tab 2 Content</h2>
      <p>This is content for Tab 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h2>Tab 3 Content</h2>
      <p>This is content for Tab 3.</p>
    </div>

    <script>
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", function () {
          // Remove active class from all tabs
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");

          // Hide all tab content
          document
            .querySelectorAll(".tab-content")
            .forEach((content) => content.classList.remove("active"));

          // Show the selected tab content
          document.getElementById(this.dataset.target).classList.add("active");
        });
      });
    </script>
  </body>
</html>
