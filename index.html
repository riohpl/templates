    <script>
      (function () {
        const mraid = window.mraid || {};
        let isViewable = false;
        let scrollInterval;
        let isAutoScrolling = true;

        // Configuration Constants
        const SCROLL_SPEED = 1; // Pixels per tick
        const SCROLL_INTERVAL = 50; // Milliseconds
        const FALLBACK_DELAY = 1000; // Delay for non-MRAID environments
        const content = document.getElementById("content");

        // Utility: Starts auto-scrolling
        const startAutoScroll = () => {
          if (!isAutoScrolling) return;
          scrollInterval = setInterval(() => {
            content.scrollTop += SCROLL_SPEED;
            if (
              content.scrollHeight - content.scrollTop <=
              content.clientHeight
            ) {
              content.scrollTop = 0; // Reset scroll to top
            }
          }, SCROLL_INTERVAL);
        };

        // Utility: Stops auto-scrolling
        const stopAutoScroll = () => {
          isAutoScrolling = false;
          clearInterval(scrollInterval);
        };

        // Utility: Handles click actions
        const handleClickAction = () => {
          if (mraid.open && typeof mraid.open === "function") {
            mraid.open();
          } else {
            window.open();
          }
        };

        // Add click event listeners to specified selectors
        const addClickHandlers = (selectors) => {
          selectors.forEach((selector) => {
            document.querySelectorAll(selector).forEach((element) => {
              element.addEventListener("click", (e) => {
                e.preventDefault();
                handleClickAction();
              });
            });
          });
        };

        // Initialize scrolling and content visibility
        const initializeScrolling = () => {
          content.style.display = "block"; // Ensure content is visible
          if (
            isViewable &&
            mraid.isViewable &&
            typeof mraid.isViewable === "function" &&
            mraid.isViewable()
          ) {
            startAutoScroll();
          }
        };

        // Initialize MRAID functionality
        const initializeMraid = () => {
          if (mraid && typeof mraid.getState === "function") {
            const state = mraid.getState();
            if (state === "loading") {
              mraid.addEventListener("ready", () => {
                isViewable = true;
                initializeScrolling();
              });
            } else {
              isViewable = true;
              initializeScrolling();
            }
          } else {
            // Fallback for non-MRAID environments
            setTimeout(initializeScrolling, FALLBACK_DELAY);
          }
        };

        // Add user interaction event listeners to stop auto-scrolling
        const addUserInteractionListeners = () => {
          ["touchstart", "mousedown", "wheel"].forEach((eventType) => {
            content.addEventListener(eventType, stopAutoScroll, {
              passive: true,
            });
          });
        };

        // Initialization logic
        const initialize = () => {
          addClickHandlers([".cta"]);
          addUserInteractionListeners();
          initializeMraid();
        };

        // Start initialization when the DOM is ready
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", initialize);
        } else {
          initialize();
        }
      })();
    </script>

      function switchTan(e) {
        console.log("CLICK", e)
        const tanMap = {
          tan1: { swatch: "swatch1", add: "light_1" },
          tan2: { swatch: "swatch2", add: "mid_1" },
          tan3: { swatch: "swatch3", add: "dark_1" },
        };
        const target = e.dataset.target;
        if (tanMap[target]) {

          activeTan = target;
          activeSwatch = tanMap[target].swatch;
          main_pic.classList.remove("light_1", "mid_1", "dark_1");
          main_pic2.classList.remove("light_1", "mid_1", "dark_1");
          main_pic.classList.add(tanMap[target].add);
          main_pic2.classList.add(tanMap[target].add);
        }
      }

      function switchSwatch(e) {
        main_pic.className = "w-100";
        main_pic2.className = "w-100";
        const swatchGroups = {
          tan1: "light_",
          tan2: "mid_",
          tan3: "dark_",
        };
        if (swatchGroups[activeTan]) {
          const targetSwatch = e.dataset.target;
          const swatchPrefix = swatchGroups[activeTan];
          const swatchNumber = targetSwatch.replace("swatch", "");
          if (swatchNumber >= 1 && swatchNumber <= 10) {
            main_pic.classList.add(`${swatchPrefix}${swatchNumber}`);
            main_pic2.classList.add(`${swatchPrefix}${swatchNumber}`);
          }
        }
